<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Count</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="section">
        <div class="txt">
            <h2>Real-Time Character Counter</h2>
        </div>
        <div>
            <input type="text" id="input" onkeyup="charcount(this.value)" placeholder="Please write your text here...">
        </div>
        <div class="txt1">
            <h3 id="one">Total Character: 0 </h3>
            <h3 id="two">Remaining: 50 </h3>
        </div>

    </div>
</body>
</html>
